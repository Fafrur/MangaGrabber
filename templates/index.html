<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Manga Grabber</title>
    <style>
        html {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .log {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card border-secondary">
            <div class="card-header text-white bg-secondary">
                Manga Grabber
            </div>
            <div class="card-body bg-transparent">
                <p>Manga Grabber - утилита для скачивания манги с ресурса Mangapoisk.ru</p>
                <hr />
                    <div id="optionsSection">
                        <div class="mb-3">
                            <label for="mangaURL" class="form-label">Настройки скачивания</label><br />
                            <div class="form-check form-check-inline form-switch">
                                <input class="form-check-input opt-data" type="checkbox" name="checkboxPDF" form="send">
                                <label class="form-check-label" for="optPDF">Создать PDF</label>
                            </div>
                            <div class="form-check form-check-inline form-switch">
                                <input class="form-check-input opt-data" type="checkbox" name="checkboxDEL" form="send">
                                <label class="form-check-label" for="optDEL">Удалить скачанные файлы после создания PDF</label>
                            </div>
                    </div>
                    
                    
                    </div>
                    <div class="mb-3">
                        <form action="/", method="POST" id="send">
                            <label for="mangaURL" class="form-label">Адрес манги</label>
                            <input type="text" name="url" class="form-control opt-data" id="mangaURL" required>
                            <div id="mangaURLHelp" class="form-text">Адрес главной страницы (например: https://mangapoisk.ru/manga/berserk)</div>
                            
                            <label for="optSavePath" class="form-label">Папка для скачивания манги</label>
                            <input type="text" name="path" class="form-control opt-data" id="SavePath" required>
                            <div id="optSavePathHelp" class="form-text">Путь к папке для скачивания манги (например: D:/Downloads/MyManga/)</div>
                            <br>
                            <div class="mb-3" style="text-align: center;">
                                <input type="submit" name="form" class="btn btn-primary" value="Получить список глав">
                                <input type="submit" name="form" class="btn btn-primary" value="Скачать все главы">
                            </div>
                        </form>
            </div>
          </div>
    </div>
</body>
</html>
